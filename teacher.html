<!DOCTYPE html>
<html>
<head>
  <title>학생 화면 보기</title>
</head>
<body>
  <h1>실시간 화면 보기</h1>
  <img id="screen" style="max-width: 100%; border: 1px solid #ccc;" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

      const firebaseConfig = {
     apiKey: "AIzaSyBqd7E4iHKnigLtDRYczeNW0tfm8dPbtP8",
     authDomain: "schoolscreenshare.firebaseapp.com",
    databaseURL: "https://schoolscreenshare-default-rtdb.firebaseio.com",
    projectId: "schoolscreenshare",
  storageBucket: "schoolscreenshare.firebasestorage.app",
  messagingSenderId: "379560477402",
  appId: "1:379560477402:web:ecf6ce1fa84e63b4699be3",
  measurementId: "G-1WBT3W5QNF"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const screenRef = ref(db, "screens/student1");

    onValue(screenRef, (snapshot) => {
      const data = snapshot.val();
      if (data && data.image) {
        document.getElementById("screen").src = data.image;
      }
    });
  </script>
</body>
</html>
